<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <h1>Arreglos</h1>
    <p id="lista1"></p>
    <p id="lista2"></p>
    <p id="lista3"></p>
    <p id="lista4"></p>
    <p id="lista5"></p>
    <p id="lista6"></p>
    <p id="lista7"></p>
    <p id="lista8"></p>

</body>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    let size = fruits.length;
    console.log(size);

    for (let i = 0; i < size; i++) {
        console.log(fruits[i]); 
    }

    let lista1 = document.getElementById('lista1');

    lista1.innerHTML = fruits.toString();
    console.log("La fruta es" , fruits);
    console.warn("La fruta es" , fruits);
    console.error("La fruta es" , fruits);
    console.info("La fruta es" , fruits);
    console.table(fruits);
    console.debug("La fruta es" , fruits);

    let lista2 = document.getElementById('lista2');
    lista2.innerHTML = fruits.join(' * * ');

    //Eliminar un elemento al final del arreglo
    let lista3 = document.getElementById('lista3');
    fruits.pop();
    lista3.innerHTML = "Lista 3: " + fruits.join(' ---- ');

    //Agrega un elemento al final del arreglo
    let lista4 = document.getElementById('lista4');
    fruits.push("Mango");
    fruits.push("Fresa");
    lista4.innerHTML = "Lista 4: " + fruits.join(' + ');

    //Eliminar un elemento al principio del arreglo
    let lista5 = document.getElementById('lista5');
    fruits.shift();
    lista5.innerHTML = "Lista 5: " + fruits.join(' === ');

    //Agrega un elemento al principio del arreglo
    let lista6 = document.getElementById('lista6');
    fruits.unshift("Pera");
    fruits.unshift("Uva");
    lista6.innerHTML = "Lista 6: " + fruits.join(' / ');

    //Arreglos a juntar 
    const nombresMujeres = ["Ximena", "Ana", "Luisa", "Maria"];
    const nombresHombres = ["Juan", "Pedro", "Luis", "Carlos"];

    //Juntar 2 arreglos
    const listaNombres = nombresMujeres.concat(nombresHombres);
    let lista7 = document.getElementById('lista7');
    lista7.innerHTML = "Lista 7: " + listaNombres.join(' __ ');
    
</script>
</html>
